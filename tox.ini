
[tox]
skipsdist = true
envlist = py311

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov --cov-append --cov-report=term-missing
deps =
    pytest
    pytest-cov

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase